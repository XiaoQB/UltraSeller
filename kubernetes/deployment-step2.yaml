---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-service
  namespace: ase-ns-12
  labels:
    app: ui-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ui-service
  template:
    metadata:
      labels:
        app: ui-service
    spec:
      containers:
        - name: ui-service
          image: 75560/ui-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 50m
              memory: 100Mi

---
apiVersion: v1
kind: Service
metadata:
  name: ui-service
  namespace: ase-ns-12
  labels:
      app: ui-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 80
      nodePort: 32001
  selector:
    app: ui-service
---

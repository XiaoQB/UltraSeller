---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: walmart-cart-service
  labels:
    app: walmart-cart-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: walmart-cart-service
  template:
    metadata:
      labels:
        app: walmart-cart-service
    spec:
      containers:
        - name: walmart-cart-service
          image: meixie/walmart-cart-service:0.0.2
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
              value: "10.176.122.2:11800"
            - name: SW_GRPC_LOG_SERVER_HOST
              value: "10.176.122.2"
            - name: SW_GRPC_LOG_SERVER_PORT
              value: "11800"
          ports:
            - containerPort: 8684
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: walmart-cart-service
spec:
  ports:
    - port: 8684
      targetPort: 8684
  selector:
    app: walmart-cart-service
